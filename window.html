<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src self 'unsafe-inline'">
    <title>Window</title>
  </head>

  <body>
    <h1>Window</h1>
    <button onclick="onClickNewWindow()">New Window</button>
    <button onclick="onClickIncrement()">Increment</button>
    <span>Counter=<span id="counter">?</span></span>

    <script>
      const pocSend = (messageType, payload) => {
        window.postMessage({messageType, payload}, '*');
      }

      pocSend('log', window.poc.getFromPreload());
      pocSend('getCounter');

      const onClickNewWindow = () => {
        pocSend('log', 'sending poc/new-window');
        pocSend('newWindow');
      }

      const onClickIncrement = () => {
        pocSend('log', 'sending poc/increment');
        pocSend('increment');
      }

      window.poc.onUpdateCounter((event, arg) => {
        pocSend('log', `received poc/update-counter with ${arg}`);
        document.getElementById('counter').innerText = arg;
      });
    </script>
  </body>
</html>
