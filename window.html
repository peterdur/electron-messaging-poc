<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Window</title>
  </head>

  <body>
    <h1>Window</h1>
    <button onclick="onClickNewWindow()">New Window</button>
    <button onclick="onClickIncrement()">Increment</button>
    <span>Counter=<span id="counter">?</span></span>

    <script>
      const { ipcRenderer } = require('electron');
      const { log } = require('./poc');

      ipcRenderer.send('poc/get-counter');

      const onClickNewWindow = () => {
        log('sending poc/new-window');
        ipcRenderer.send('poc/new-window');
      }

      const onClickIncrement = () => {
        log('sending poc/increment');
        ipcRenderer.send('poc/increment');
      }

      ipcRenderer.on('poc/update-counter', (event, arg) => {
        log(`received poc/update-counter with ${arg}`);
        document.getElementById('counter').innerText = arg;
      });
    </script>
  </body>
</html>
