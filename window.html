<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Window A</title>
  </head>
  <body>
    <h1>Window A</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <script>
      // You can also require other files to run in this process
      require('./window.js')
    </script>
    <script>
      const { ipcRenderer } = require('electron');
      ipcRenderer.send('request-renderer-index');

      function bob() {
        alert('sending...');
        ipcRenderer.send('message-a', 'content');
      }

      ipcRenderer.on('set-renderer-index', (event, arg) => {
        console.log('received index', arg);
        document.title = `Window ${arg}`;
        var h1 = document.getElementsByTagName("h1")[0];
        h1.innerText = `Window ${arg}`;
      });
    </script>
    <button onclick="bob()">Click Me</button>
  </body>
</html>
